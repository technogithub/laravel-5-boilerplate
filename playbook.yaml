- hosts: centos
  tasks:
    - name: install python
      yum:
        name: python-docker
        state: present
    - name: run docker container
      docker_container:
        image: raydock3r/boilerplate
        detach: yes
        interactive: yes
        tty: yes
        name: test-ansible
        state: present
        exposed_ports: 8085
